version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  build:
    executor:
      name: python/default
      tag: "3.10"
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - run:
          command: |
            poetry run pytest --version
          name: Test it

workflows:
  main:
    jobs:
      - build